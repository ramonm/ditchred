<!DOCTYPE html>
<html>
  <head>
    <title>Domain Checker</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .message {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #ffebee;
        color: #c62828;
        font-weight: bold;
      }
      .details {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #fff3e0;
        color: #e65100;
        font-size: 13px;
        line-height: 1.4;
      }
      .info {
        font-size: 12px;
        color: #666;
        margin: 10px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      button {
        background-color: #f0f0f0;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #e0e0e0;
      }
      .refresh-icon {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="message" class="message" style="display: none;"></div>
    <div id="details" class="details" style="display: none;">
      At least one major stakeholder in this company supported a convicted felon for president.
    </div>
    <div class="info">
      <div>Domains in list: <span id="domainCount">-</span></div>
      <div>Last updated: <span id="lastUpdate">-</span></div>
    </div>
    <button id="refreshButton">
      <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 3v6h-6M3 21v-6h6"/>
        <path d="M3 9a9 9 0 0 1 15.446-6.27M21 15a9 9 0 0 1-15.446 6.27"/>
      </svg>
      Refresh List
    </button>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
